<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  
</head>
<body>

  <h2>Registration Form</h2>
  <form id="regForm">
    <div class="form-group">
      <label>Name:</label><br>
      <input type="text" id="name" />
      <div id="nameError" class="error">Name cannot be empty</div>
    </div>

    <div class="form-group">
      <label>Email:</label><br>
      <input type="text" id="email" />
      <div id="emailError" class="error">Invalid email format</div>
    </div>

    <div class="form-group">
      <label>Password:</label><br>
      <input type="password" id="password" />
      <div id="passwordError" class="error">
        Password must be at least 8 characters, include one uppercase and one number
      </div>
    </div>

    <button type="submit" id="submitBtn" disabled>Submit</button>
  </form>

  <script>
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const submitBtn = document.getElementById("submitBtn");

    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");

    // Regex patterns
    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    const passwordPattern = /^(?=.*[A-Z])(?=.*\d).{8,}$/;

    function validateName() {
      if (nameInput.value.trim() === "") {
        nameError.style.display = "block";
        return false;
      } else {
        nameError.style.display = "none";
        return true;
      }
    }

    function validateEmail() {
      if (!emailPattern.test(emailInput.value)) {
        emailError.style.display = "block";
        return false;
      } else {
        emailError.style.display = "none";
        return true;
      }
    }

    function validatePassword() {
      if (!passwordPattern.test(passwordInput.value)) {
        passwordError.style.display = "block";
        return false;
      } else {
        passwordError.style.display = "none";
        return true;
      }
    }

    function checkForm() {
      if (validateName() && validateEmail() && validatePassword()) {
        submitBtn.disabled = false;
      } else {
        submitBtn.disabled = true;
      }
    }

    // Validate on blur
    nameInput.addEventListener("blur", () => { validateName(); checkForm(); });
    emailInput.addEventListener("blur", () => { validateEmail(); checkForm(); });
    passwordInput.addEventListener("blur", () => { validatePassword(); checkForm(); });

    // Validate on input for live checking
    nameInput.addEventListener("input", checkForm);
    emailInput.addEventListener("input", checkForm);
    passwordInput.addEventListener("input", checkForm);

    // Prevent form submit for demo
    document.getElementById("regForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Form submitted successfully!");
    });
  </script>

</body>
</html>
